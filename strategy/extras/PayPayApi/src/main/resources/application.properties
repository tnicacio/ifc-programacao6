spring.profiles.active=${APP_PROFILE:test}

spring.jpa.open-in-view=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.oauth2.client.client-id=${CLIENT_ID:paypay}
security.oauth2.client.client-secret=${CLIENT_SECRET:paypay123}

jwt.secret=${JWT_SECRET:MY-JWT-SECRET}
jwt.duration=${JWT_DURATION:1800}
jwt.refresh_duration=${JWT_DURATION:86400}

spring.flyway.locations=classpath:db/migration
spring.flyway.placeholders.type_serial=SERIAL
